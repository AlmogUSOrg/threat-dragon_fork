<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; connect-src 'self' https://raw.githubusercontent.com/owasp/threat-dragon/main/ThreatDragonModels/demo-threat-model/demo-threat-model.json; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; form-action 'self'">
    <title>OWASP Threat Dragon</title>
    <link href="content/threatdragon.css" rel="stylesheet" />
    <link href="content/ubuntu.css" rel="stylesheet" />
    <link href="content/bootstrap-theme.css" rel="stylesheet" />
    <link href="content/bootstrap-custom.css" rel="stylesheet" />

</head>

<body>
    <div data-ng-app="app">
        <div class="text-center" ng-if="!appLoaded">
            <img src="public/content/images/threatdragon_logo_image.svg" alt="Threat Dragon Logo" />
            <p class="h3">OWASP Threat Dragon is loading. It is worth the wait...</p>
            <div class="spinner"></div>
        </div>
        <div data-ng-include="'app/layout/shell.html'"></div>
    </div>

    <script src="app/app.js"></script>
    <script src="app/config.exceptionHandler.js"></script>

</body>

</html>
