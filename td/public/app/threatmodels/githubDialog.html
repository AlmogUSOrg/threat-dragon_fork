<div id="githubChooserModal">
    <div class="modal-header">
        <h3>Save your threat model</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="reposList">Select a GitHub repository</label>
            <select ng-disabled="!repos" class="form-control" ng-model="saveLocation.repoFullName" ng-change="getBranches()" id="reposList">
                <option ng-repeat="repo in repos">{{repo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="branchesList">Select a branch</label>
            <select ng-disabled="!branches" class="form-control" ng-model="saveLocation.branch" id="branchesList">
                <option ng-repeat="branch in branches">{{branch}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" id="buttonOK" ng-disabled="!saveLocation.repo || !saveLocation.branch" ng-click="onOK()">Save</button>
        <button class="btn btn-primary" id="buttonCancel" ng-click="onCancel()">Cancel</button>
    </div>
</div>
