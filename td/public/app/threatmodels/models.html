<div data-ng-controller="github as vm" class="container-fluid">
    <row>
        <div ng-if="vm.models" class="jumbotron">
            <p class="text-center">
                Select a threat model from <a href="https://github.com/{{vm.organisation}}/{{vm.repo}}/tree/{{vm.branch}}" target="_blank"> 
                {{vm.organisation}}/{{vm.repo}}/{{vm.branch}}</a> from the list below, or <a href="#threatmodel/{{vm.organisation}}/{{vm.repo}}">choose another branch</a> or <a href="#/threatmodel">repo</a>
            </p>
        </div>
    </row>
    <row>  
        <div ng-if="!vm.models" class="col-lg-8 col-lg-offset-2 text-center">
            <p class="h3">Fetching threat models for {{vm.organisation}}/{{vm.repo}}/{{vm.branch}}...</p>
            <div class="spinner"></div>
        </div>   
        <div ng-if="vm.models" class="col-lg-6 col-lg-offset-3">
            <div class="list-group">
                <a ng-repeat="model in vm.models" href="#threatmodel/{{vm.organisation}}/{{vm.repo}}/{{vm.branch}}/{{model}}" class="list-group-item h4">{{model}}</a>
            </div>
        </div>
    </row>
</div>
