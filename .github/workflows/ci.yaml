name: Run e2e test
on:
  push:
jobs:
  server_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: td.server
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm ci
        run: npm ci

      - name: lint
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

  site_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: td.vue
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm ci
        run: npm ci

      - name: lint
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

  
  docker_build_and_publish:
    runs-on: ubuntu-latest
    needs: [site_unit_tests, server_unit_tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: "imoshtokill/threat-dragon-dev:latest"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  e2e_tests:
    runs-on: ubuntu-latest
    needs: [docker_build_and_publish]
    defaults:
      run:
        working-directory: td.vue
    services:
      threatdragon:
        image: imoshtokill/threat-dragon-dev:latest
        ports:
          - 3000:3000
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CI_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CI_GITHUB_CLIENT_SECRET }}
          JWT_REFRESH_SIGNING_KEY: ${{ secrets.CI_JWT_REFRESH_SIGNING_KEY }}
          JWT_SIGNING_KEY: ${{ secrets.CI_JWT_SIGNING_KEY }}
          SESSION_ENCRYPTION_KEYS: ${{ secrets.CI_SESSION_ENCRYPTION_KEYS }}
          SESSION_SIGNING_KEY: ${{ secrets.CI_SESSION_SIGNING_KEY }}
          SESSION_STORE: local

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get latest Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest

      - name: Get stable Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: npm ci
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e-ci

  zap_scan:
    runs-on: ubuntu-latest
    needs: [docker_build_and_publish]
    defaults:
      run:
        working-directory: td.vue
    services:
      threatdragon:
        image: imoshtokill/threat-dragon-dev:latest
        ports:
          - 3000:3000
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CI_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CI_GITHUB_CLIENT_SECRET }}
          JWT_REFRESH_SIGNING_KEY: ${{ secrets.CI_JWT_REFRESH_SIGNING_KEY }}
          JWT_SIGNING_KEY: ${{ secrets.CI_JWT_SIGNING_KEY }}
          SESSION_ENCRYPTION_KEYS: ${{ secrets.CI_SESSION_ENCRYPTION_KEYS }}
          SESSION_SIGNING_KEY: ${{ secrets.CI_SESSION_SIGNING_KEY }}
          SESSION_STORE: local
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: "http://localhost:3000/"
          rules_file_name: '.github/workflows/.zap-rules-web.tsv'
          cmd_options: '-a -j -l WARN'
          fail_action: true
