name: CI Pipeline
on:
  push:
jobs:
  server_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: td.server
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm ci
        run: npm ci

      - name: lint
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

  site_unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: td.vue
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: npm ci
        run: npm ci

      - name: lint
        run: npm run lint

      - name: Unit Test
        run: npm run test:unit

  
  docker_build_and_publish:
    runs-on: ubuntu-latest
    needs: [site_unit_tests, server_unit_tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: "imoshtokill/threat-dragon-dev:test-$GITHUB_RUN_ID"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  e2e_tests:
    runs-on: ubuntu-latest
    needs: [docker_build_and_publish]
    defaults:
      run:
        working-directory: td.vue
    services:
      threatdragon:
        image: "imoshtokill/threat-dragon-dev:test-$GITHUB_RUN_ID"
        ports:
          - 3000:3000
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CI_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CI_GITHUB_CLIENT_SECRET }}
          JWT_REFRESH_SIGNING_KEY: ${{ secrets.CI_JWT_REFRESH_SIGNING_KEY }}
          JWT_SIGNING_KEY: ${{ secrets.CI_JWT_SIGNING_KEY }}
          SESSION_ENCRYPTION_KEYS: ${{ secrets.CI_SESSION_ENCRYPTION_KEYS }}
          SESSION_SIGNING_KEY: ${{ secrets.CI_SESSION_SIGNING_KEY }}
          SESSION_STORE: local

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get latest Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest

      - name: Get stable Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: npm ci
        run: npm ci

      - name: Run e2e tests
        run: npm run test:e2e-ci

  zap_scan:
    runs-on: ubuntu-latest
    needs: [docker_build_and_publish]
    services:
      threatdragon:
        image: "imoshtokill/threat-dragon-dev:test-$GITHUB_RUN_ID"
        ports:
          - 3000:3000
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CI_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CI_GITHUB_CLIENT_SECRET }}
          JWT_REFRESH_SIGNING_KEY: ${{ secrets.CI_JWT_REFRESH_SIGNING_KEY }}
          JWT_SIGNING_KEY: ${{ secrets.CI_JWT_SIGNING_KEY }}
          SESSION_ENCRYPTION_KEYS: ${{ secrets.CI_SESSION_ENCRYPTION_KEYS }}
          SESSION_SIGNING_KEY: ${{ secrets.CI_SESSION_SIGNING_KEY }}
          SESSION_STORE: local
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # There's probably a better way of doing this.
      # Not a great idea to chmod 777, even if it's only
      # in a CI runner
      - name: Make report dir
        run: sudo mkdir zap && sudo chmod 0777 zap
        
      - name: ZAP Scan
        run: |
          docker run -v $(pwd):/zap/wrk/:rw \
            -t \
            --network=host \
            owasp/zap2docker-stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap/report.html \
            -a \
            -c .github/workflows/.zap-rules-web.tsv \
            -j

      - name: Upload scan report
        uses: actions/upload-artifact@v2
        with:
          name: zap_report.zip
          path: zap/report.html
