name: Run e2e test
on:
  push:
jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Browsers
        run: |
          sudo apt-get update
          sudo apt-get install -yq libnss3 unzip openjdk-8-jre-headless xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          curl -sS -o - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo apt-get install -y firefox-esr

      - name: Install NPM Dependencies
        run: cd td.vue && npm ci

      - name: Run e2e tests
        run: cd td.vue && npm run test:e2e
